<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="resources/css/tasks.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">

    <title>My Tasks</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">CHECKIT</a>
            <nav class="navigation">
                <a class="faq-btn" href="faq.html">FAQs</a>
                <button class="signout-button" onclick="localStorage.removeItem('user'); localStorage.removeItem('userId'); window.location.href='login.html';">SignOut</button>
            </nav>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12 text-end">
                <button class="btn btn-primary" id="addTaskBtn" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop">Add new tasks +</button>
            </div>
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <span>My Tasks</span>
                    </div>
                    <div class="card-body" id="card-body">
                        <p class="text-center">Currently empty...</p>
                        <p class="text-center">Click <a href="#"> here</a> to find some activities!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newTaskLabel">New Task</h5>
                    <button onclick="resetFormFields()" type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form onsubmit="event.preventDefault()" id="taskForm">

                        <div class="row mb-3">
                            <label for="newTaskTitle" class="d-inline"> <span class="required">*</span> Title: </label>
                            <div class="d-inline">
                                <input type="text" class="form-control" id="newTaskTitle" name="title">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="newTaskDescription" class="form-label">Description: </label>
                            <input type="text" class="form-control" id="newTaskDescription" name="description">
                        </div>
                        <div class="mb-3">
                            <i class="fas fa-map-marker-alt"></i>
                            <label for="newTaskLocation" class="form-label"> <span class="required">*</span> Location: </label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="newTaskLocation" name="location">

                            </div>
                            <div id="locationResults" class="list-group overflow-auto"></div>
                        </div>

                        <div class="row">
                            <div class="col-lg-4 col-sm-6 ">
                                <div class="mb-3">
                                    <label for="newTaskStartDT" class="form-label"> <span class="required">*</span> Start By: </label>
                                    <div class="input-group">
                                        <input type="text" class="form-control datetimepicker" id="newTaskStartDT"
                                            name="startDT" readonly>
                                        <button type="button" class="input-group-text" id="newTaskStartDTButton">
                                            <i class="bi bi-calendar"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-4 col-sm-6">
                                <div class="mb-3">
                                    <label for="newTaskEndDT" class="form-label"><span class="required">*</span> End By: </label>
                                    <div class="input-group">
                                        <input type="text" class="form-control datetimepicker" id="newTaskEndDT"
                                            name="endDT" readonly>
                                        <button type="button" class="input-group-text" id="newTaskEndDTButton">
                                            <i class="bi bi-calendar"></i>
                                        </button>

                                    </div>
                                </div>
                            </div>

                            <div class="mb-3" id="errorMessage" style="display: none; color: #d97d71;"></div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <div class="mb-3 d-flex justify-content-start">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inOrOut" id="indoorRadioBtn"
                                            value="indoor" checked>
                                        <label class="form-check-label" for="indoorRadioBtn">Indoor</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inOrOut" id="outRadioBtn"
                                            value="outdoor">
                                        <label class="form-check-label" for="outRadioBtn">Outdoor</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <input type="submit" class="btn btn-confirm" value="Confirm">
                            <button onclick="resetFormFields()" type="button" class="btn btn-cancel"
                                data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <script type="module" src="resources/js/tasks.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


</body>

</html>
